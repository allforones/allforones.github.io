<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="">
    <title>API Example</title>
</head>

<body>
    <h1>API 연습장</h1>
    <input type="text" id="bookName" name="bookName">
    <input type="button" id="search" name="search" value="Search">
    <p></p>
    <table>
        <thead>
            <tr>
                <th>1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2</td>
            </tr>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            
            $("#search").click(function(){
                $( "p" ).empty();

                $.ajax({
                method: "GET",
                url: "https://dapi.kakao.com/v3/search/book?target=title",
                data: { query: $("#bookName").val() },
                headers: { Authorization: "KakaoAK cffcb258735d84f489386a4fe41a8a42" }
                }).done(function (msg) {
                    console.log(msg.documents.length);
                    for(let i = 0; i < msg.documents.length; i++) {
                        $( "p" ).append( "<strong>" + msg.documents[i].title + "</strong>" );
                        $( "p" ).append( "<img src='" + msg.documents[i].thumbnail + "' /><br/>" );
                        $( "p" ).append( "<strong>" + msg.documents[i].contents + "</strong><br/><hr/>" );
                    }
                });
            });

        });
        
    </script>
</body>

</html>
